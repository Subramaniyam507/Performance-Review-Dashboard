_schema-version: 3.3.0
ID: Performance-Review-Dashboard
description: A simple CAP project.
version: 1.0.0
modules:
- name: Performance-Review-Dashboard-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: Performance-Review-Dashboard-db
  - name: Performance-Review-Dashboard-destination
  - name: uaa_Performance-Review-Dashboard
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: Performance-Review-Dashboard-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: Performance-Review-Dashboard-db
  parameters:
    buildpack: nodejs_buildpack
- name: Performance-Review-Dashboard-destination-content
  type: com.sap.application.content
  requires:
  - name: Performance-Review-Dashboard-destination
    parameters:
      content-target: true
  - name: Performance-Review-Dashboard_html_repo_host
    parameters:
      service-key:
        name: Performance-Review-Dashboard_html_repo_host-key
  - name: uaa_Performance-Review-Dashboard
    parameters:
      service-key:
        name: uaa_Performance-Review-Dashboard-key
  parameters:
    content:
      instance:
        destinations:
        - Name: zperfbs_Performance_Review_Dashboard_html_repo_host
          ServiceInstanceName: Performance-Review-Dashboard-html5-app-host-service
          ServiceKeyName: Performance-Review-Dashboard_html_repo_host-key
          sap.cloud.service: zperfbs
        - Authentication: OAuth2UserTokenExchange
          Name: zperfbs_uaa_Performance_Review_Dashboard
          ServiceInstanceName: uaa_Performance-Review-Dashboard
          ServiceKeyName: uaa_Performance-Review-Dashboard-key
          sap.cloud.service: zperfbs
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: Performance-Review-Dashboard-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: Performance-Review-Dashboard-destination
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
- name: Performance-Review-Dashboard_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Performance-Review-Dashboard-html5-app-host-service
    service-plan: app-host
- name: uaa_Performance-Review-Dashboard
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: perf-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
